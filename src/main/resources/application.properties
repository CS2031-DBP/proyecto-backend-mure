spring.application.name=Mure
jwt.secret=${JWT_SECRET}
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${PROD_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.protocol=smtp
spring.mail.test-connection=false
amazonS3.accessKey=${AMAZON_S3_ACCESSKEY}
amazonS3.secretKey=${AMAZON_S3_SECRETKEY}
amazonS3.region=${AMAZON_S3_REGION}
amazonS3.bucketName=${AMAZON_S3_BUCKETNAME}
